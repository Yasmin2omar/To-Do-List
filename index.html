<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 " style="color:#FDF0F0;background-color:#1F4172;">To-Do List</h1>
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" >
                <button id="addTask" class="btn btn-primary btn-block mt-2" style="color:#FDF0F0 ;font-size: 20px;background-color: #1F4172;">Add Task</button>
                <ul id="taskList" class="list-group mt-4"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
